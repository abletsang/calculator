<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>


<div>
	<h1>Calculator</h1>
	<table>
	<tbody>
		<tr>
			<td class="output" colspan="4">
			<br>
			</td>
		</tr>
		<tr>
			<td class="clear">CLR</td>
			<td class="del">DEL</td>
			<td class="divide">/</td>
			<td class="multiply">*</td>
		</tr>
		<tr>
			<td class="seven">7</td>
			<td class="eight">8</td>
			<td class="nine">9</td>
			<td class="minus">-</td>
			
			
		</tr>
		<tr>
			<td class="four">4</td>
			<td class="five">5</td>
			<td class="six">6</td>
			<td class="plus">+</td>
			
			
		</tr>
		<tr>
			<td class="one">1</td>
			<td class="two">2</td>
			<td class="three">3</td>
			<td class="equals" rowspan="2">=</td>
		</tr>
		<tr>
			<td class="zero" colspan="2">0</td>
			<td class="decimal">.</td>
	
		</tr>
	</tbody>	
	</table>
</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
